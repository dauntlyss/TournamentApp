<h1>Round: 1</h1>
<p>{{ players }}</p>
<h4>Match 1</h4>
<form (ngSubmit)="completeRound()">
		<input type="radio"
       	   name="matchOne"
           value="matchOne[0]"
		       (click)="setMatchOneWinner(matchOne[0])">
		<label for="matchOne[0]">{{ matchOne[0] }}</label>
		<input type="radio"
       	   name="matchOne"
           value="matchOne[1]"
		       (click)="setMatchOneWinner(matchOne[1])">
		<label for="matchOne[1]">{{ matchOne[1] }}</label>
		<br>
	<button type="submit">Complete Round</button>
</form>
<div *ngIf="message">{{ message }}</div>
