<h1>Register Players</h1>

<div *ngIf="message">{{ message }}</div>

<div class="form-group">
	<form (ngSubmit)="registerContestants()">
    <div *ngFor="let player of players; index as playerSpot; trackBy: trackByPlayerIndex">
			<input type="text"
			       placeholder="Contestant Name"
			       name="playerNameSpot{{ playerSpot }}"
			       [(ngModel)]="players[playerSpot]">
      <br>
    </div>
    <button type="submit">Register Contestants</button>
	</form>
</div>
